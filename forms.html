<!DOCTYPE html>
<html lang="en">

<body style="background-color: rgb(184, 179, 179); font-family: Arial, Helvetica, sans-serif;">
    <h1 style="text-align: center; color: azure; background-color: rgb(1, 1, 124); margin: auto; padding: 10px; font-family:Arial, Helvetica, sans-serif ">Forms in HTML</h1>
    <form action="submit.php">
        <fieldset>
        <legend>Personal Information</legend>
            <label for="Username">Username:</label>
            <input type="text" placeholder="Debjit Dey"><br><br>
            <label for="Password">Password:</label>
            <input type="password" placeholder="Enter Password"><br><br>
            <label for="Email">Email:</label>
            <input type="email" placeholder="xyz@example.com"><br><br>
            <label for="Age">Age:</label>
            <input type="number" min="1" max="100"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="Gender">Male
            <input type="radio" name="Gender" id="Gender">Female <br><br>
            <label for="Hobbies">Hobbies:</label>
            <input type="checkbox" name="Hobbies" id="Hobbies">Reading
            <input type="checkbox" name="Hobbies" id="Hobbies">Traveling
            <input type="checkbox" name="Hobbies" id="Hobbies">Coding
            <input type="checkbox" name="Hobbies" id="Hobbies">Sleeping
            <input type="checkbox" name="Hobbies" id="Hobbies">Music
            <input type="checkbox" name="Hobbies" id="Hobbies">Dacing <br><br>
            <label for="CV"> <b>Upload your CV:</b></label>
            <input type="file" id="CV" name="CV"><br><br>
            <label for="Country" id="Country">Country:</label>
            <select name="Country" id="Country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select><br><br>
            <label for="Remarks">Remarks:</label><br>
            <textarea name="Remarks" id="Remarks" cols="100" rows="5" placeholder="Put your Remarks or feedback here"></textarea><br><br>
            <input type="submit" value="Submit">     
            <input type="reset" value="Reset">
        </fieldset><br>             
    </form>
    
</body>
</html>
